<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Percentage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Smile Percentage</h1>
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed" style="width: 100%; max-width: 600px;">
        <h2>Smile Percentage: <span id="smile-percentage">0</span>%</h2>
    </div>

    <script>
        function updateSmilePercentage() {
            fetch("{{ url_for('smile_percentage_route') }}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("smile-percentage").innerText = data.smile_percentage;
                });
        }

        setInterval(updateSmilePercentage, 1000);  // Update smile percentage every second
    </script>
</body>
</html>
